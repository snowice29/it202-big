<!doctype html>
<html lang="en">

<head>
    <title>FlixIt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans|Raleway" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-dark" data-toggle="affix">
        <div class="mx-auto d-sm-flex d-block flex-sm-nowrap">
            <a class="navbar-brand" href="#">Flix it <img class="logo" src="/assets/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample11"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarsExample11">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#list">List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#map">Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>










    <!-- MULTI SCREEN -->

    <div class="content" id="home">
        <!-- JUMBO  -->
        <div class="container jumbo">
            <div class="jumbotron">
                <h1 class="display-3 text-center">Welcome to <span>Flix It!</span></h1>
                <hr class="my-2">
                <p class="text-center" id="jumbo-text">Just search for a movie and get the info</p>

                <div class="form-group row">
                    <div class="col-xs-2">
                        <input type="text" class="form-control" name="" id="searchInput" aria-describedby="helpId"
                            placeholder="Search for any movie">
                    </div>

                </div>

                <button type="button" id="submit" class="btn btn-warning btn-search">Search</button>


            </div>
        </div>

        <!-- <div class="container">
            <div id="content" class="row"></div>
        </div> -->
    </div>

    <!-- screen two for lists -->
    <div class="content" id="list">
        <div class="container">
            <div class="row">
                <div class="col-xs-2">
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- screen three for map -->
    <div class="content" id="map"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- <script src="https://unpkg.com/material-components-web@0.40.0/dist/material-components-web.min.js"></script> -->

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- js -->
    <script src="/js/main.js"></script>
    <!-- apiKey -->
    <script src="/js/apiKey.js"></script>
    <!-- multscreen -->
    <script src="/js/multiscreen.js"></script>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDa4dMSOASs_iLQnhrPoQ8EZgj2Im_pZ7o&callback=initMap">
        </script>

</body>

</html>
