<!doctype html>
<html lang="en">

<head>
    <title>FlixIt</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#ff5252" />
    <meta name="Description" content="Search for movies and get their release dates, ratings, and posters.">

    <!-- MATERIAL COMPONENTS -->
    <link rel="stylesheet"
        href="https://unpkg.com/material-components-web@0.40.0/dist/material-components-web.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/main.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans|Raleway" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- manifest -->
    <link rel="manifest" href="manifest.json">


</head>

<body>

    <!-- MATERIAL TOP APP BAR -->
    <!-- top nav bar -->
    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row--theme-primary">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
                <span class="mdc-top-app-bar__title">Flix It</span>
            </section>
        </div>
    </header>

    <!-- the navigation drawer -->
    <aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
        <div class="mdc-drawer__header">
            <h3 class="mdc-drawer__title">Flix It</h3>
            <h6 class="mdc-drawer__subtitle">snowice29</h6>
        </div>
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a data-screen="home" class="mdc-list-item mdc-list-item--activated" href="#" tabindex="0"
                    aria-selected="true"><i class="material-icons mdc-list-item__graphic"
                        aria-hidden="true">home</i>Home</a>
            </nav>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>
    <div id="contentArea">
        <div class="mdc-top-app-bar--fixed-adjust"></div>
        <div id="content" class="mdc-typography--body1"></div>
    </div>


    <!-- jQuery,Popper.js,Bootstrap JS, MaterialJS -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/material-components-web@0.40.0/dist/material-components-web.min.js"></script>

    <!-- DexieJs -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- CUSTOM JS -->
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="sw.js"></script>
    <script src="js/screen.js"></script>

</body>

</html>
